<html>
    <body>
        <form action="success.html" method="GET">
            Gender:
            <input type="checkbox" name="skill" value="c">C &nbsp;&nbsp;
            <input type="checkbox" name="skill" value="cpp">C++ &nbsp;&nbsp;
            <input type="checkbox" name="skill" value="Java">Java &nbsp;&nbsp;
            <input type="checkbox" name="skill" value="oracle">Oracle <br>
            <input type="submit" value="submit" onclick="return validate()">

        </form>
        <script>
            function validate() 
            {
                var f1=document.forms[0];
                var skills=f1.skill;

                var flag=false;
                for(var i=0; i<skills.length; i++)
                {
                    if(skills[i].checked)
                    {
                        flag=true;
                        break;
                    }
                }

                if(!flag)
                {
                    alert("Please select Skill");
                    skills[0].focus();
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
