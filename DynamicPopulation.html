<html>
    <head>
        <title>dynamic dta population</title>
    </head>
    <body>
        <form>
            State:<select name="state" onchange="populateDis()">
                <option value="0">SELECT</option>
                <option value="1">Madhya Pradesh</option>
                <option value="2">Maharashtra</option>
                <option value="3">Karnataka</option>
            </select>
            <br>
            <div id="d2">
                District:<select name="district" onclick="checkStateSelection()">
                    <option value="0">Select State</option>
                    </select>
            </div>
        </form>
        <script>
            function checkStateSelection()
            {
                var myForm=document.forms[0];
                var myState=myForm.state;
                if(myState.value=="0")
                {
                    alert("Please select state first");
                    myState.focus();

                }
            }

            function populateDis()
            {
                var d1="District :<select name='district' "+
                "onclick='checkStateSelection()'>"+
                "<option value='0'>Select State</option>"
                var myForm=document.forms[0];
                var myState=myForm.state;
                if(myState.value== "1")
                {
                    d1=d1+"<option value='1'>Umaria</option>";
                    d1=d1+"<option value='2'>Katni</option>";
                    d1=d1+"<option value='3'>Jabalpur</option>";

                }
                else if(myState.value=="2")
                {
                    d1=d1+"<option value='4'>Pune</option>";
                    d1=d1+"<option value='5'>Nasik</option>";
                    d1=d1+"<option value='6'>Akola</option>";

                }

                else if(myState.value=="3")
                {
                    d1=d1+"<option value='7'>Banglore</option>";
                    d1=d1+"<option value='8'>Manglore</option>";
                    d1=d1+"<option value='9'>Unknown</option>";

                }
                d1=d1+"</select>";
                document.getElementById("d2").innerHTML=d1;
            }

        </script>
        

            
    </body>
</html>
