<html>
    <head>
        <title>
            Validating firstname and displaying error in the same line
        </title>
    </head>
    <body>
        <form action="success.html">
            First Name:<input type="text" name="firstName"/>
            <!-- span for displaying validation error-->
            <span id="firstNameError"></span><br>
            <input type="submit" value="submit" onclick="return validate()">

        </form>
        <script>
            function validate()
            {
                var thisForm=document.forms[0];
                var firstName=thisForm.firstName;
                if(firstName.value.length == 0)
                {
                    var v1=document.getElementById("firstNameError");
                    v1.style.color="red";
                    v1.innerHTML="Enter First Name";
                    return false;
                } 
            }

        </script>
    </body>
</html>
